<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Web Scraper</h1>
            <p class="lead">Enter a URL and extract important information from the web page.</p>
        </header>
        <main>
            <form method="post" action="/" class="mb-4">
                <div class="form-group">
                    <label for="url">Enter URL:</label>
                    <input type="text" id="url" name="url" class="form-control" placeholder="https://example.com" required>
                </div>
                <button type="submit" class="btn btn-primary">Scrape Data</button>
            </form>
            {% if data %}
            <div class="result mb-4">
                <h3>Completed Scraping Data!</h3>
                
            </div>
            <div class="btn-group mt-3">
            <form method="post" action="/download/csv" class="mb-2">
                <input type="hidden" name="url" value="{{ request.form.get('url') }}">
                <button type="submit" class="btn btn-secondary">Download CSV</button>
            </form>
            <form method="post" action="/download/pdf" class="mb-2">
                <input type="hidden" name="url" value="{{ request.form.get('url') }}">
                <button type="submit" class="btn btn-secondary">Download PDF</button>
            </form>
            <form method="post" action="/download/docx" class="mb-2">
                <input type="hidden" name="url" value="{{ request.form.get('url') }}">
                <button type="submit" class="btn btn-secondary">Download DOCX</button>
            </form>
            </div>
            {% endif %}
        </main>
        <footer class="text-center mt-4">
            <p>&copy; 2024 Web Scraper App. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
